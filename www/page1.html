<!DOCTYPE html>  <!--HTML5 Document Type-->
<!--
    page1.html - This page really has no purpose other than to demonstrate button
    behavior and styling, and to demonstrate some JavaScript.
-->
<html>
    <head>
        <!--Character Encoding-->
        <meta charset="utf-8" />
        
        <!--PhoneGap Default Meta Tag-->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <!--Index.css-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <!--Title of index.html-->
        <title>Page 1</title>
    </head>
    <body>
        <!--Header: stays at the top of the page-->
        <div id="header">
            <div class="row">
                
                <!--Left Element of Header-->
                <div class="tableCell">
                    <a class="navigationLink" href="index.html">&#9664; Back</a>
                </div>
                
                <!--Middle Element of Header-->
                <div class="tableCell">
                    <span class="navigationTitle">Page 1</span>
                </div>
                
                <!--Right Element of Header-->
                <div class="tableCell">
                    <a class="navigationLink" href="#">Right</a>
                </div>
                
            </div>
        </div>  <!--End Header-->
        
        <!--Body: Contains content of page-->
        <div id="body">
            
            <!--Two buttons, the second one is styled using css-->
            <button id="button">A classic button.</button>
            <button id="button1" class="button">A stylish button.</button>
            
        </div> <!--End Body-->
        
        <!--PhoneGap JavaScript: must be at the bottom of the page-->
        <script type="text/javascript" src="cordova.js"></script>
        
        <!--Script that pops up an alert when a button is clicked-->
        <script type="text/javascript">
            
            //Get the first button
            var button = document.getElementById("button");
            
            //Add a function to the button's onclick event
            button.onclick = function() {   //anonymous function that shows an alert
                alert("Hello!");
            };
            
            //Get the second button
            var button = document.getElementById("button1");
            
            //Add a function to the button's onclick event
            button.onclick = function() {   //anonymous function that shows an alert
                alert("You clicked on the stylish button!");
            };
            
        </script>
        
    </body>
</html>
