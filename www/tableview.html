<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/tableViewStyle.css" />
        <title>Simple Site</title>
    </head>
    <body>
        
        <!--Header-->
        <div id="header">
            <div class="row">
                <div class="tableCell">
                    <a class="navigationLink" href="#">Edit</a>
                </div>
                <div class="tableCell">
                    <span class="navigationTitle">Recipes</span>
                </div>
                <div class="tableCell">
                    <a class="navigationLink" href="#">Add</a>
                </div>
            </div>
        </div>
        
        <!--Body-->
        <div id="body">
            
            <div class="tableContainer">
                <input type="text" name="searchBar" id="searchBar" />
                <ul class="tableView">
                    <li class="tableViewCell">Home</li>
                    <li class="tableViewCell">Chocolate Chip Cookies</li>
                    <li class="tableViewCell">Mac & Cheese</li>
                    <li class="tableViewCell">Cell 4</li>
                    <li class="tableViewCell">Cell 5</li>
                    <li class="tableViewCell">Cell 6</li>
                    <li class="tableViewCell">Cell 7</li>
                    <li class="tableViewCell">Cell 8</li>
                    <li class="tableViewCell">Cell 9</li>
                    <li class="tableViewCell">Cell 1</li>
                    <li class="tableViewCell">Cell 2</li>
                    <li class="tableViewCell">Cell 3</li>
                    <li class="tableViewCell">Cell 4</li>
                    <li class="tableViewCell">Cell 5</li>
                    <li class="tableViewCell">Cell 6</li>
                    <li class="tableViewCell">Cell 7</li>
                    <li class="tableViewCell">Cell 8</li>
                    <li class="tableViewCell">Cell 9</li>
                </ul>
            </div>
            
        </div>
        
        <button type="button" id="help">?</button>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            
            window.onload = function() {
                
                var tableViewCells = document.getElementsByClassName("tableViewCell");
                for (var i = 0; i < tableViewCells.length; i++) {
                    if (i == 0) {
                        tableViewCells[i].onmousedown = function() {
                            window.location = "index.html";
                        };
                    } else {
                        tableViewCells[i].onmousedown = function() {
                            alert("You clicked on list item: " + this.innerHTML);
                        };
                    }
                }
                
                var helpButton = document.getElementById("help");
                helpButton.onmousedown = function() {
                    alert("No help for you! Muahahaha!");
                }
            }
            
        </script>
    </body>
</html>
